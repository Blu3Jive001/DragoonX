[Rainmeter]
Update=1000

[HotkeyShutdown]
Measure=Plugin
Plugin=HotKey
Plugin=ActionTimer
HotKey="Alt D"
KeyDownAction=[!ToggleFadeGroup Shutdown]

[HotkeyWindows]
Measure=Plugin
Plugin=HotKey
Plugin=ActionTimer
HotKey="Alt W"
KeyDownAction=[!ToggleFadeGroup Windows]

[HotkeyLock]
Measure=Plugin
Plugin=HotKey
HotKey="Ctrl LWin L"
KeyDownAction=[!ToggleConfig "LockScreen" "Rainmeter.ini"][!ToggleFadeGroup "TaskbarToggle"]

[Text]
Meter=String
Text=""